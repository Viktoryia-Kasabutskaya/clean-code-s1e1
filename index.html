<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <label class="label" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task"class="input task" type="text">
      <button class="btn">Add</button>
    </div>
    <h2 class="subtitle">Todo</h2>
    <ul class="list" id="incompleteTasks">
      <li class="list-item">
        <input type="checkbox" class="input">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="list-item editMode">
        <input type="checkbox" class="input">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h2 class="subtitle">Completed</h2>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="input" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
